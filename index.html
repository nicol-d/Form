<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
</head>
<body>
    <div class="container">
        <div id="toggleStyle">
            <i id="sunIcon" class="fa-solid fa-sun"></i>
            <i id="moonIcon" class="fa-solid fa-moon"></i>
        </div>
        <div class="form-content">
            <h1 id="title">Registro</h1>
            <form id="registrationForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre" id="name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user-tag"></i>
                        <input type="text" placeholder="Apellido" id="lastName" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-calendar"></i>
                        <input type="text" placeholder="Fecha de Nacimiento" id="birthDate" required>
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-globe"></i>
                        <select id="country" required>
                            <option value="">Seleccione su país</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña" id="password" required>
                    </div>
                    <p>Olvidaste tu contraseña <a href="#">Click aqui!</a></p>
                </div>
                <div class="btn-field">
                    <button id="signUp" type="submit">Registro</button>
                    <button id="signIn" type="button" class="disable">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="script.js"></script>
</body>
</html>
